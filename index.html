<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/styless.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <form action='validar(event)' method="post" class="section__inicio">
        <h3 id="section__titulo">Bienvenido</h3>
        <div class="section__input">
            <input id="usuario" placeholder="Usuario" type="text" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="section__input">
            <input id="contraseña" placeholder="Contraseña" type="password" required>
            <i class='bx bx-lock'></i>
        </div>

        <div class="section__botones">
            <button onclick="validar(event)" type="submit" class="section__botones--ing">Ingresar</button>
            <button onclick="limpiar()" class="section__botones--limpiar">Limpiar</button>
        </div>
        <p id="warnings" class="warnings"></p>
    </form>
    <script src="js/inicio.js" type="text/javascript"></script>
</body>

</html>
